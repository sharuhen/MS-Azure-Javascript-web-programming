<!doctype html>
<htm>

<head>
  <meta charset="utf-8">
  <title>Guess A Number Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles/reset.css" rel="stylesheet">
  <link href="https://res.cloudinary.com/finnhvman/raw/upload/matter/matter-0.2.2.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
  <link href="styles/responsive.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card top-row">
      <form id="taskForm">
        <h2>Guess a Number:</h2>
        <label class="matter-textfield-filled" type="text" for="numberTextInput">
          <input placeholder=" " id="numberTextInput" />
          <span class="input-label">Enter a number between {x} and {y}:</span>
        </label>
        <input type="submit" value="Submit" class="matter-button-contained"></input>
        <input type="reset" value="Restart" class="matter-button-contained"></input>
      </form>
      <div>
      <hr class="feedback-divider win hide" />
      <div class="feedback-text">
        <span class="status matter-primary-text hide"></span>
      </div>
      <hr class="feedback-divider win hide" />
      </div>
      <span class="attempts hide">You tried {x} times</span>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>

</html>
